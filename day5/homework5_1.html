<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <style>
              table tr td {
                  border:1px solid black
        }
        </style>


        <link
             rel="stylesheet"
             href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
             integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
             crossorigin="anonymous"

        />
 </head>
  
   <body>
        <h1 class="text-center mb-4">Hello ReqRes Users!</h1>
    <table class="table text-center">
         <thead>
          <tr id="userName" class="font-weight-bold"></tr>
         </thead>
         <tbody> 
          <tr id="userEmail"></tr>
         <tr id="userAvatar"></tr>
         </tbody>
    </table>

    <script>
      axios.get("https://reqres.in/api/users/").then(function (response) {
        let user = response.data.data;
        for (let i = 0; i < user.length; i++) {
          let userName = document.getElementById("userName");
          let tdName = userName.appendChild(document.createElement("td"));
          tdName.innerHTML = user[i].first_name;

          let userEmail = document.getElementById("userEmail");
          let tdEmail = userEmail.appendChild(document.createElement("td"));
          tdEmail.innerHTML = user[i].email;

          let userAvatar = document.getElementById("userAvatar");
          let tdAvatar = userAvatar.appendChild(document.createElement("td"));
          tdAvatar.innerHTML = `<img src="${user[i].avatar}">`;
        }

      });
    </script>

  </body>

</html>
