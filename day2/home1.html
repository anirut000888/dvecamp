<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="home1style.css" />
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend> Register Form  </legend>
        <table>
          <tr>
            <td><label for="firstname">Firstname: </label></td>
            <td><input type="text" id="firstname" /></td>
          </tr>
          <tr>
            <td><label for="lastname">Lastname: </label></td>
            <td><input type="text" id="lastname" /></td>
          </tr>
          <tr>
            <td><label for="password">Password: </label></td>
            <td><input type="password" id="password" /></td>
          </tr>
          <tr>
            <td><label for="cfpassword">Confirm Password: </label></td>
            <td><input type="password" id="cfpassword" /></td>
          </tr>
          <tr>
            <td><label for="email">Email: </label></td>
            <td><input type="email" id="email" /> <br /></td>
          </tr>
          <tr>
            <td><label for="cfemail">Confirm Email: </label></td>
            <td><input type="email" id="cfemail" /></td>
          </tr>
          <tr>
            <td><label for="birthday">Birthday: </label></td>
            <td><input type="date" id="birthday" /></td>
          </tr>
          <tr>
            <td><label for="">Gender: </label></td>
            <td>
              <input
                type="radio"
                id="male"
                name="gender"
                value="male"
                checked
              />
               
              <label for="html">Male</label>
              <input type="radio" id="female" name="gender" value="female" />  
              <label for="female">Female</label>
            </td>
          </tr>
        </table>

        <div>
          <button>Submit</button>
          <button>Reset</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
